<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:insert="~{layout/admin-layout :: head}"/>
    <!-- 해당하는 페이지의 css나 js를 아래에 적용 -->
    <link rel="stylesheet" href="/css/commons/common.css">
    <link rel="stylesheet" href="/css/goods/admin-list.css">
</head>
<body class="flex">
    <th:block th:insert="~{layout/admin-layout :: header}"/>
	    <main>
	    	<h1>메인컨텐츠</h1>
	    	<div class="wrap">
				<a href="/admin/goods/reg" class="reg-page">상품 등록하기</a>
		   		<p class="list-title">상품 리스트 페이지</p>
			    <table>
			    	<tr class="section">
			    		<td>수정</td>
			    		<td>삭제</td>
			    		<td>상품번호</td>
			    		<td>상품명</td>
			    		<td>상품가격</td>
			    		<td>주문가능수량</td>
			    		<td>등록일</td>
			    	</tr>
			    	<tr th:each="dto:${list}" th:onclick="|goodsClicked(${dto.gno})|">
			    		<td><a th:href="|/admin/goods/${dto.gno}|"><button type="button">수정</button></a> </td>
			    		<td>
				    		<form th:action="|/admin/goods/${dto.gno}|" method="post">
		   						<input type="hidden" name="_method" value="DELETE">
		   						<button>삭제</button>
							</form>
						</td>
			    		<td>[[${dto.gno}]]</td>
			    		<td>[[${dto.title}]]</td>
			    		<td>[[${dto.price}]]</td>
			    		<td>[[${dto.stock}]]</td>
			    		<td>[[${dto.updatedDate}]]</td>
    				</tr>
			    </table>
   			</div>
 		</main>
</body>
</html>
